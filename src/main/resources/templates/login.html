<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: "Trebuchet MS", Montserrat, sans-serif;
			background-image: url("img/2.jpg");
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-position: center;
			background-size: cover;
		}

		/* Full-width input fields */
		input[type=text],
		input[type=password] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			box-sizing: border-box;
		}

		/* Set a style for all buttons */
		button {
			background-color: #FFFFFF;
			color: rgb(120, 40, 31);
			font-family: "Trebuchet MS", Montserrat, sans-serif;
			font-size: large;
			font-weight: bold;
			padding: 10px 10px;
			margin: 20px 5px 20px 5px;
			border: lightslategrey;
			cursor: pointer;
			width: 100%;
			border-radius: 10px;
		}

		#f_login{
			text-align: center;
			align-content: center;
			padding: 20px 30px;
			left:50vw;
		}

		#box_login {
			background-color: rgba(233, 150, 122,0.4);
		}

		button:hover {
			opacity: 0.8;
		}

		/* Extra styles for the cancel button */
		.cancelbtn {
			width: auto;
			padding: 10px 18px;
			background-color: #f44336;
		}

		/* Center the image and position the close button */
		.imgcontainer {
			text-align: center;
			margin: 24px 0 12px 0;
			position: relative;
		}

		img.avatar {
			width: 40%;
			border-radius: 50%;
		}

		.container {
			padding: 16px;
		}

		span.psw {
			float: right;
			padding-top: 16px;
		}

		/* The Modal (background) */
		.modal {
			display: none;
			/* Hidden by default */
			position: fixed;
			/* Stay in place */
			z-index: 1;
			/* Sit on top */
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgb(0, 0, 0);
			background-color: rgba(0, 0, 0, 0.4);
			padding-top: 60px;
		}

		.modal-content {
			background-color: #fefefe;
			margin: 5% auto 15% auto;
			/* 5% from the top, 15% from the bottom and centered */
			border: 1px solid #888;
			padding:20px;
			width: 40%;
			/* Could be more or less, depending on screen size */
		}

		.close {
			position: absolute;
			right: 25px;
			top: 0;
			color: #000;
			font-size: 35px;
			font-weight: bold;
		}

		.close:hover,
		.close:focus {
			color: red;
			cursor: pointer;
		}

		/* Add Zoom Animation */
		.animate {
			-webkit-animation: animatezoom 0.6s;
			animation: animatezoom 0.6s
		}

		@-webkit-keyframes animatezoom {
			from {
				-webkit-transform: scale(0)
			}

			to {
				-webkit-transform: scale(1)
			}
		}

		@keyframes animatezoom {
			from {
				transform: scale(0)
			}

			to {
				transform: scale(1)
			}
		}

		/* Change styles for span and cancel button on extra small screens */
		@media screen and (max-width: 300px) {
			span.psw {
				display: block;
				float: none;
			}

			.cancelbtn {
				width: 100%;
			}
		}

		.center {
display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: auto;
		}
		.text_f{
			align-items: center;
			text-align: center;
			justify-content: center;
		}
	</style>
</head>

<body>
<div class="center">

	<p style="font-size: 24px; font-weight:400; text-align: center;color:#ffffff;margin:200px 150px 50px 150px; align-items:center; align-self:center;align-content: center">
		"Libraries store the energy that fuels the imagination. They open up windows to the world and inspire us to explore and achieve, and contribute to improving our quality of life."
	</p>

	<p class="text_f" style="font-size: 20px; font-weight:300;color:#ffffff;">Login to continue to Library</p>
	<button id="f_login"  onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
</div>
<div id="id01" class="modal">

	<form class="modal-content animate" action="#" th:action="@{/home}" th:object="${librarian}" method="post">
		<div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
			  title="Close Modal">&times;</span>
		</div>
		<div class="container">
			<label for="uname"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" th:field="*{username}" required>

			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" th:field="*{password}" required>

			<button id="box_login" type="submit">Log in</button>

		</div>

		<!--      <div class="container" style="background-color:#f1f1f1">-->
		<!--        <button type="button" onclick="document.getElementById('id01').style.display='none'"-->
		<!--          class="cancelbtn">Cancel</button>-->
		<!--        <span class="psw">Forgot <a href="#">password?</a></span>-->
		<!--      </div>-->
	</form>
</div>

<script>
	// Get the modal
	var modal = document.getElementById('id01');

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function (event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
	}
</script>

</body>

</html>
