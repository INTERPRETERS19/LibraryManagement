	<style type="text/css">

		.custom-btn {
			width: 130px;
			height: 40px;
			color: #fff;
			border-radius: 5px;
			padding: 10px 25px;
			font-family: 'Lato', sans-serif;
			font-weight: 500;
			background: #ffffff;
			cursor: pointer;
			transition: all 0.3s ease;
			position: relative;
			display: inline-block;
			box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
			7px 7px 20px 0px rgba(0,0,0,.1),
			4px 4px 5px 0px rgba(0,0,0,.1);
			outline: none;
		}
		/* 16 */
		.btn-16 {
			border: none;
			color: #000;
		}
		.btn-16:after {
			position: absolute;
			content: "";
			width: 0;
			height: 100%;
			top: 0;
			left: 0;
			direction: rtl;
			z-index: -1;
			box-shadow:
					-7px -7px 20px 0px #fff9,
					-4px -4px 5px 0px #fff9,
					7px 7px 20px 0px #0002,
					4px 4px 5px 0px #0001;
			transition: all 0.3s ease;
		}
		.btn-16:hover {
			color: #000;
		}
		.btn-16:hover:after {
			left: auto;
			right: 0;
			width: 100%;
		}
		.btn-16:active {
			top: 2px;
		}
		.container{
			background-color: rgba(236, 152, 124, 0.2);
			margin-top: 3%;

		}
		.add {
			color: #27C46B;
			display: none;
			cursor: pointer;
			position: relative;




		}

		.addNew {
			color: #27C46B;
			display: inline-block;
			cursor: pointer;
			position: relative;


		}

		.delete {
			color: #E34724;
			cursor: pointer;

		}

		.edit {
			color: #FFC107;
			cursor: pointer;

		}

		.ui-widget {
			width: 100%;
			position: fixed;
			z-index: 999;
			margin-left: 3px;
			margin-top: -50px;
			text-align: center;
		}

		.ui-state-highlight,
		.ui-state-error {
			width: 30%;
			height: 50px;
		}

		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333;
		}

		li {
			float: left;
			border-right: 1px solid #bbb;
		}

		li:last-child {
			border-right: none;
		}

		li a {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		li a:hover:not(.active) {
			background-color: #111;
		}

		.active {
			background-color: rgba(233, 150, 122,0.3);
		}
		/* Appearance */
		.links {
			background-color: #000000;
			border-bottom: 1px solid #0003;
			box-shadow: 0 0 32px #0003;
			font-size: 1.2em;
			font-weight: 350;
			color:#ffffff;

		}
		.links > a {
			color: #9ab;
			padding: 1em 1.5em 1em 1.5em;

			text-align: center;
			text-decoration: none;
		}
		.links > a:hover {
			background: #ffffff;
			color: #adf;
		}
		.links > .line {
			background: #68a;
			height: 1px;
			pointer-events: none;
		}

		/* The Magic */
		#header {
			position: relative;
			top: 0;
			left: 0;
			right: 0;
		}
		.links {
			display: flex;
			justify-content: flex-end;

			position: relative;
		}
		.links > .line {
			opacity: 0;
			transition: all .5s;
			position: absolute;
			bottom: 0;
			left: var(--left, calc(100% / var(--items) * (var(--index) - 1)));
			width: var(--width, calc(100% / var(--items)));
			--index: 0;
		}
		.links > a:hover ~ .line {
			opacity: 1;
		}

		.links > a:nth-of-type(1):hover ~ .line { --index: 1; }
		.links > a:nth-of-type(2):hover ~ .line { --index: 2; }
		.links > a:nth-of-type(3):hover ~ .line { --index: 3; }
		.links > a:nth-of-type(4):hover ~ .line { --index: 4; }
		.links > a:nth-of-type(5):hover ~ .line { --index: 5; }
		.links > a:nth-of-type(6):hover ~ .line { --index: 6; }
		.links > a:nth-of-type(7):hover ~ .line { --index: 7; }
		.links > a:nth-of-type(8):hover ~ .line { --index: 8; }
		.links > a:nth-of-type(9):hover ~ .line { --index: 9; }
		.links > a:nth-of-type(10):hover ~ .line { --index: 10; }
		.links > a:last-of-type:hover ~ .line { --index: var(--items); }

		#appData_filter > label > input[type=search]{
			background-color: #ffffff;
			padding:5px;
			margin-bottom: 20px;
		}
		#appData_wrapper{
			background-color: rgba(233, 150, 122,0.7);
			padding:15px;
		}
		}
